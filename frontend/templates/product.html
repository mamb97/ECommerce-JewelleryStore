<!DOCTYPE HTML>
<html>
<head>
    <title>Home</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="../static/js/header.js" type="text/javascript" defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<p id="header-component"></p>
<div class="display">
    <div>
        <div class='card-group'>
            {% for product in data %}
            <div class="flex-grow-0">
                <div class="card-body">
                    <img src="{{product.product_image}}" width="250" height="250"/>
                    <p>Name {{product.product_name}}</p>
                    <p>Price {{ product.product_price}}</p>
                    <a href="{{url_for('product_api.product_description', product_id=product.product_id)}}">More details</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
